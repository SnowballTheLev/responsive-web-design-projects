<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
      </fieldset>
      <fieldset>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
      </fieldset>
      <fieldset>
        <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="100" placeholder="Age" /></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="lerner">Full Time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
        <label><input type="radio" name="recommend" value="may-be" /> May be</label>
        <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenge">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end" /> Front-end Projects</label>
        <label><input type="checkbox" value="back-end" /> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization" /> Data Visualization</label>
        <label><input type="checkbox" value="challenge" /> Challenges</label>
        <label><input type="checkbox" value="community" /> Open Source Community</label>
        <label><input type="checkbox" value="help" /> Gitter help rooms</label>
        <label><input type="checkbox" value="video" /> Videos</label>
        <label><input type="checkbox" value="meetup" /> City Meetups</label>
        <label><input type="checkbox" value="wiki" /> Wiki</label>
        <label><input type="checkbox" value="forum" /> Forum</label>
        <label><input type="checkbox" value="course" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea id="comments"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" />
      </fieldset>
  </body>
</html>
